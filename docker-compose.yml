version: "3.8"
services:
  jenkins:
    build:
      context: ./jenkins
    image: local/jenkins-docker
    container_name: jenkins-docker
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # gives Jenkins access to host Docker
      - /usr/bin/docker:/usr/bin/docker             # if docker CLI available on host (optional)
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"

volumes:
  jenkins_home:
